<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
</head>
<body>
 
  <section class="main">
    <h1>To Do List</h1>
  </section>
  
  <section class="container">
    <form id="to-do-form">
      <label for="input-box"></label>
      <input type="text" id="to-do-input" placeholder="Enter">
      <button type="submit" name="button" id="submit">Add</button>

    </form>

    <div class="lists">
      <div class="to-do-column">
        <p class="counter-text">To do counter: <span id="to-do-count">0</span></p>
        
        <div class="to-do-background">
          <ul id="to-do-list">
          </ul>
        </div>
      </div>
      
      <div class="to-do-column">
        <p class="counter-text">Completed counter: <span id="completed-to-do-count">0</span></p>
        
        <div class="to-do-background">
          <ul id="completed-list">
          </ul>
        </div>
      </div>  
      
     </div>
    </section>

</body>
</html>
